<html>
  <head><title>Comicify</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      function comicify(c){
	  var _t = this;
	  _t.draw(c);
      }

      comicify.prototype={
	  draw:function(container){
	      var t = this;
	      t.container = container;
	      var input = $('<input>');
	      container.append($('<div>').append($('<span>').text("Distance:").width("400px")).append(input))
	      t.srcimg = $('<img>');
	      container.append(t.srcimage);
	      t.cnv = $('<canvas>').width('100%').height('100%');
	      container.append(t.cnv);
	      container.on('paste',function(evt){
		  return(t.handlePaste(evt));
			});
	  },
	  handlePaste : function  (evt) {
	      var t = this;
	      var items = evt.originalEvent.clipboardData.items, paste;
	      // Items have a "kind" (string, file) and a MIME type
	      // console.log( 'First item "kind":', items[0].kind );
	      // console.log( 'First item MIME type:', items[0].type );
	      // If a user pastes image data, there are 2 items: the file name (at index 0) and the file (at index 1)
	      // but if the user pastes plain text or HTML, index 0 is the data with markup and index 1 is the plain, unadorned text.
	      t.fn = '';
	      for (var i in items){
		  if('file' ==items[i].kind){
		      var fr = new FileReader();
		      fr.onload = function(revt){
			  //file is			  revt.target.result =
			  t.srcimg.src = revt.target.result;
			  var c = t.cnv[0].getContext('2d');
			  c.drawImage(t.srcimg,0,0);
		      }
		      fr.readAsDataURL(items[i].getAsFile());
		  }
	      }
	  },
	  srcimg:0,
	  cnv:0,
	  distance : 0,
	  container : 0,  // container
      } // proto

      function startmeup(){
	  var body = $('body').append($('<h1>').text('Comicify'));
	  var c = new comicify(body);
      }


      $(document).ready(function(){startmeup();});
      
    </script>
  </head>
  <body>
  </body>
</html>
